<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <title>MyApp | Password Reset Successful</title>
    <!-- Your bundled CSS/JS -->
    <link rel="stylesheet" href="https://cdn.yourcdn.com/onboarding.css" />
    <script>
      // ACUL provides the context object on window
      const ctx = window.universal_login_context;
      if (ctx.screen.name === 'reset-password-success') {
        // Extract the dynamic onboarding URL from client metadata
        // (configured in Auth0 Dashboard under the clientâ€™s metadata)
        const redirectUrl = ctx.client.metadata.onboarding_url;
        // Optionally, delay briefly to show a success message
        setTimeout(() => {
          window.location.replace(redirectUrl);
        }, 2000);
      }
    </script>
    <script src="https://cdn.yourcdn.com/onboarding-success.bundle.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div class="success-container">
        <h1>Password Reset Successful</h1>
        <p>You will be redirected to your onboarding experience shortly.</p>
        <p>If you are not redirected automatically, <a id="continue-link" href="#">click here</a>.</p>
      </div>
    </div>
    <script>
      // Fallback link
      document.getElementById('continue-link').addEventListener('click', (e) => {
        e.preventDefault();
        const url = window.universal_login_context.client.metadata.onboarding_url;
        window.location.href = url;
      });
    </script>
  </body>
</html>
